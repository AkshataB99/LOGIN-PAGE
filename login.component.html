<div class="login-container">
  <div class="image-container">
    <img src="../../assets/logo.png" alt="Your Image">
  </div>
  <div class="text-container">
  </div>
  <div class="form-container">
    <mat-card class="login-card">
      <mat-card-header>
       </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <mat-form-field class="email-field">
            
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="Enter your email"
              class="mat-input-element"
            />
            <mat-icon matSuffix class="custom-icon">email</mat-icon>
            <mat-error
              *ngIf="email?.invalid && (email?.dirty || email?.touched)"
            >
              <div *ngIf="email?.errors?.['required']">Email is required.</div>
              <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="password-field">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              class="mat-input-element"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="hide ? 'Hide password' : 'Show password'"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                password?.invalid && (password?.dirty || password?.touched)
              "
            ><div *ngIf="password?.errors?.['required']">
                Password is required.
              </div>
            </mat-error>
          </mat-form-field>
           <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>

          
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid" class="login-button">Sign In</button>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="register-link">
          <span>Don't have an account?</span>
          <a routerLink="/register">Register here</a>
        </div>
        
      </mat-card-actions>
    </mat-card>
  </div>
</div>
