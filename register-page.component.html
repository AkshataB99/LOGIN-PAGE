<div class="registration-page">
    <mat-card class="registration-card">
      <mat-card-title>Registration Form</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Full Name</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput formControlName="fullName" placeholder="Enter your full name">
            </mat-form-field>
          </div>
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <mat-icon matPrefix>email</mat-icon>
              <input matInput formControlName="email" placeholder="Enter your email">
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <mat-icon matPrefix>lock</mat-icon>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
              <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="hide ? 'Hide password' : 'Show password'">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Phone Number</mat-label>
              <mat-icon matPrefix>phone</mat-icon>
              <input matInput formControlName="phoneNumber" placeholder="Enter your phone number">
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-radio-group formControlName="gender">
              <mat-radio-button *ngFor="let gender of genders" [value]="gender">{{ gender }}</mat-radio-button>
            </mat-radio-group>
          </div>
  
          <button mat-raised-button color="primary" [disabled]="registrationForm.invalid">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
